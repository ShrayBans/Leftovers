<h2>Possible Diet Combinations for <span class="macros">{{calories}}</span> Calories</h2>

<!-- <table>
	<tr ng-repeat>
		<td colspan=""></td>
	</tr>
</table> -->
<div class="table-responsive">
	<table class="table left">
		<thead>
			<tr class="">
				<td>Name</td>
				<td>Carbs</td>
				<td>Protein</td>
				<td>Fats</td>
				<td>Calories</td>
			</tr>
		</thead>
		<tbody ng-repeat="(key, value) in restaurants">
			<tr class="danger">
				<td class="bold" colspan="1">
					{{formatRestaurant(key)}}
				</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr class="success" ng-repeat="val in value">
				<td class="macros">{{val.name}}</td>
				<td>{{val.carbs}}</td>
				<td>{{val.protein}}</td>
				<td>{{val.fats}}</td>
				<td>{{val.calories}}</td>
			</tr>
		</tbody>
		<tr>
		</tr>
	</table>
</div>

<button class="btn btn-danger" ng-click="startOver()">Start Over</button>
